<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Status tracking</title>
    <link rel="icon" type="image/png" href="makeathon/Favicon1x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body with Gradient Background */
body {
    background: linear-gradient(135deg, #0f172a, #1e3a8a); /* Dark Blue Gradient */
    text-align: center;
    overflow: auto; /* Allow scrolling */
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Header */
.header {
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;

}

.header img{animation: slideIn 2s ease-in-out forwards, glow 2s alternate;}
@keyframes slideIn {
            0% { opacity: 0; transform: translateX(-120px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(2px 4px 6px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(4px 8px 12px rgba(255, 255, 255, 0.6)); }
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }

        .header-icons i:hover {
            transform: scale(1.2);
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(0, 183, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
            animation: rise 8s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .progress-container {
            width: 80%;
            max-width: 900px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 30px;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0%;
            height: 6px;
            background-color: #000749;
            z-index: 1;
            border-radius: 3px;
            transition: width 0.4s ease-in-out;
            transform: translateY(-50%);
        }

        .progress-background {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #ccc;
            z-index: 0;
            border-radius: 3px;
            transform: translateY(-50%);
        }

        .progress-step {
            position: relative;
            z-index: 2;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: #fff;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .progress-step.active {
            background-color: rgb(3, 3, 63);
            transform: scale(1.1);
            border: 2px solid rgba(0, 255, 255, 0.836);
        }

        .progress-step::before {
            content: attr(data-step);
            position: absolute;
            top: -30px;
            font-size: 0.8rem;
            color: #000749;
            white-space: nowrap;
            text-align: center;
        }

        /* Tick Mark Styling */
        .progress-step .checkmark {
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

        .progress-step.active .checkmark {
            display: block;
        }


    </style>
</head>
<body>
    <div class="bubbles">
        <!-- Generate multiple bubbles -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const bubbleContainer = document.querySelector('.bubbles');

                for (let i = 0; i < 30; i++) {
                    let bubble = document.createElement("div");
                    bubble.classList.add("bubble");
                    let size = Math.random() * 30 + 10; // Random bubble size
                    bubble.style.width = size + "px";
                    bubble.style.height = size + "px";
                    bubble.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                    bubble.style.animationDuration = (Math.random() * 5 + 3) + "s"; // Random speed
                    bubbleContainer.appendChild(bubble);
                }
            });
        </script>
    </div>
    
    <div class="header">
        <a href="index.html"><img src="makeathon/InfraGeni.png" alt="Logo"> </a><!-- Logo on Left -->
        <div class="header-icons">
            <i class="fas fa-sign-out-alt" onclick="logout()"></i> <!-- Logout -->
        </div>
    </div>
    <div class="progress-container">
        <div class="progress">
            <div class="progress-background"></div>
            <div class="progress-line"></div>
            
            <div class="progress-step active" data-step="Issue Received">
                <span class="checkmark">✔</span>
            </div>
            <div class="progress-step" data-step="Work In Progress">
                <span class="checkmark">✔</span>
            </div>
            <div class="progress-step" data-step="Work Completed">
                <span class="checkmark">✔</span>
            </div>
            <!--<div class="progress-step" data-step="Feedback">
                <span class="checkmark">✔</span>
            </div>-->
        </div>
    </div>
    <script>
         function logout() {
        window.location.href = 'login.html'; // Redirect to logout route
    }
        const steps = document.querySelectorAll('.progress-step');
        const line = document.querySelector('.progress-line');
        let currentStep = 0;

        function updateProgress() {
            steps.forEach((step, index) => {
                if (index <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            // Update progress line width dynamically
            const progressPercent = (currentStep / (steps.length - 1)) * 100;
            line.style.width = `${progressPercent}%`;
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateProgress();
            }
        }

        // Simulate moving through steps every 2 seconds
        setInterval(nextStep, 3000);

         function logout() {
            window.location.href = 'login.html'; // Redirect to logout route
    }

    </script>
</body>
</html>
